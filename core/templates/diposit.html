{% extends "base.html" %}
{%load crispy_forms_tags%}

{%block content%}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class='w-50 m-auto align-item-center'>

    <form action="" method= 'post'>
        {% csrf_token %}
        {{form | crispy}}

        <button type='submit' class='btn btn-warning' >Diposit</button>

        </form>
</div>

{% endblock %}
