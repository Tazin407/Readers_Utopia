{% extends "base.html" %}
{%load crispy_forms_tags%}

{%block content%}

<div class='w-50 m-auto align-item-center'>

    <form action="" method= 'post'>
        {% csrf_token %}
        {{form | crispy}}
        
        {%if var == 'Signup' %}

        <button type='submit' class='btn btn-warning' >Create Account</button>

        {%else %}

        <button type='submit' class='btn btn-info' >Log In</button>
        {%endif%}
        
        </form>
</div>

{% endblock %}
